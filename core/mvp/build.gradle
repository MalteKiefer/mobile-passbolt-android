plugins {
    id "com.android.library"
    id "kotlin-android"
    id "kotlin-kapt"
    id "dagger.hilt.android.plugin"
}

dependencies {
    implementation project(':Gopenpgp')
    implementation libs.androidx.core
    implementation libs.androidx.appcompat
